<html ng-app="kpApp">
<head>
	<meta charset="UTF-8" />
	
	<title>柯文哲文章集-大字版</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<link rel = "stylesheet" href = "index.css" />

	<meta og:type =  "website" / >
	<meta og:title =  "柯文哲文章集-大字版" / >
	<meta og:description =  "覺得官網字太小嗎? 適合長者的大字版來囉!" / >
	<meta og:image =  "http://goooooooogle.github.io/kp/img/kp.png" / >
	<meta og:url = "http://glassy.github.io/kp/" />


	<style>

	p {
		margin-top: 44px;
	}

	p:first-letter {
		margin-left: 32px;
		font-size: 120%;
	}

	.category,.article{	
		cursor:pointer;
	}

	</style>
</head>

<body ng-controller="MainCtrl as main" id="skrollr-body"
	
	data-0 = "background-color:hsla(60,50%,50%,0.7);
			 color:hsla(99,0%,30%,0.5)"

	data-400 = "color:hsla(99,0%,40%,0.5)"

	data-1000 = "background-color:hsla(120,100%,0%,0);
				 color:hsla(99,0%,20%,1);
				 "

	>
	<header class="navbar navbar-static-top bs-docs-nav"
			id="top" role="banner" 

				style = "background-color: hsla(250,0%,75%,0.2);
							width:100%;"

				data-0 = "position: fixed; top:-50px; font-size: 11px;"
				data-500 = "top:0px; font-size: 16px;"
	>
		<div class="container">

			<div class="navbar-header" >

				<a class="navbar-brand" href = "http://glassy.github.io/we/#way" data-0 = "position: fixed; 
						bottom:0px; right: 45%"
						 data-500 = "right: 5%">

						 <sub><i>政策僅為轉述，不代表透明連線立場</i></sub></a>


				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a href="index.html" class="navbar-brand">柯文哲 API </a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="index.html">文章</a>
					</li>
					<li>
						<a href="album.html">相簿</a>
					</li>
					<li>
						<a href="video.html">影片</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://kptaipei.tw" target="_blank">柯文哲官網</a></li>
					<li>
						<a href="http://unlimited.kptaipei.tw" target="_blank">野生官網活動介紹</a>
					</li>	        
				</ul>
			</nav>
		</div>
	</header>



	<div class="container" style = "position:fixed; top: 55px; height:{{h}}px; overflow:auto;" >
		
		<div class="col-md-3 col-sm-5 col-xs-5"
			style = "height:100%; overflow:auto;">

			<h2>文章類別目錄</h2>
			<ol class="categories" style = "width:100%;"

				<li class='category'

				ng-repeat="(key, item) in main.categories"
				ng-click="main.clickOnCategory(item.id)"
				style = "cursor:pointer;"

				>

				{{item.name}}
					<ul class='articles'>
						<li class='article' ng-repeat="(key, article) in item.posts"

						ng-click="main.clickOnArticle($event, article)">{{article.title | showTitle}}</li>
					</ul>
				</li>
			</ol>
		</div>
		<div class="page col-sm-7 col-md-6 col-xs-7"
				data-0 = "  height: 100%;
							overflow:auto;
							font-size:28px;line-height: 44px;
							background-color: hsla(60,60%,35%,0.6)"

				data-end = "font-size:30px; line-height:60px;
							background-color: hsla(60,75%,100%,0.86)"

				ng-bind-html="main.content">
			
		</div>



	</div>


	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.min.js"></script>		
	<script src="app.js"></script>
	<script src="skrollr.min.js"></script>

	<script src="index.js"></script>

</body>
</html>
